name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# GitHub Pagesへのデプロイ権限を付与
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制限（進行中のデプロイがある場合はキャンセル）
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # Zigのセットアップ
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      # Wasmモジュールをビルド
      - name: Build Wasm
        run: zig build -Doptimize=ReleaseFast

      # テストを実行（ビルドが正しいか確認）
      - name: Run tests
        run: zig build test

      # デプロイ用ディレクトリを準備
      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r web/* deploy/
          mkdir -p deploy/zig-out/bin
          cp zig-out/bin/z-render.wasm deploy/zig-out/bin/

      # GitHub Pages用のアーティファクトをアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      # GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
